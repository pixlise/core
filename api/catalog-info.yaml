apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: pixlise-api-services
  description: |
    The api service repo for the pixlise application.
  links:
    - title: Website
      url: https://pixlise.org
    - title: Documentation
      url: https://pixlise.gitbook.io/
    - title: Slack
      url: https://pixlise.slack.com/archives/CQUA2FSS0
  annotations:
    github.com/project-slug: pixlise/core/api
    backstage.io/techdocs-ref: dir:.
  tags:
    - golang
    - api
spec:
  type: service
  owner: default/developers
  lifecycle: production
  system: core-plaform
  providesApis:
    - core-api
  dependencyOf:
    - pixlise-ui
  dependsOn:
    - component:pixlise-core-packages
